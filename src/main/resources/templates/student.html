<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>

    <style>
        .btn {
            border-radius: 8px;
            min-width: 68px;
        }

        button a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
<div th:replace="comman/header :: navbar"></div>
    <div align="center">
        <br/>
        <h2>Student Profile</h2>
        <h2><a class="nav-link" th:href="@{'/student/addstudent'}">Add</a></h2>
        <div th:if="${success_message}" class="alert alert-success text-center">
            [[${success_message}]]
        </div>

        <div th:if="${error_message}" class="alert alert-danger text-center">
            [[${error_message}]]
        </div>

        <div class="col-sm-12" align = "center">
            <div class="panel-body" align = "center" >
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th class="text-center">Student ID</th>
                            <th>Name</th>
                            <th class="text-center">Gender</th>
                            <th class="text-center">Birthday</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th class="text-center">Class</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  th:each="student : ${stulist}">
                            <td class="text-center" th:text="${student.id}">Student ID</td>
                            <td th:text="${student.name}">Name</td>
                            <td class="text-center" th:text="${student.gender} ? 'Nam' : 'Ná»¯'">Gender</td>
                            <td class="text-center" th:text="${student.birthday}">Birthday</td>
                            <td th:text="${student.phone}">Phone</td>
                            <td th:text="${student.email}">Email</td>
                            <td class="text-center">
                                <button type="button" class="btn btn-primary"><a th:href="@{'/student/'+${student.id}+'/class/'}">Add</a></button>
                                <button type="button" class="btn btn-success"><a th:href="@{'/student/'+${student.id}+'/class/list'}">View</a></button>
                            </td>

                            <td class="text-center">
                                <button type="button" class="btn btn-info"><a th:href="@{'/student/edit/' + ${student.id}}">Edit</a></button>
                                <button type="button" class="btn btn-danger"><a th:href="@{'/student/delete/' + ${student.id}}">Delete</a></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
